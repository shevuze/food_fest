        <section class="ba-main-section">
				<div class="ba-products-list__title">
                        <h3>ЦЕ СУВЕНІРКА</h3>
                    </div>
            <div class="ba-container">
                <div class="ba-products-list">
                    
                    <div class="ba-product ">
                        <h4 class="ba-product__name">ЦЕ ФУТБОЛКА</h4>
                        <div class="ba-t-shirt">
                            <img class="ba-img-shirt" src="img/product/t-shirt.png" alt="t-shirt">
                        </div>
                        <form action="#" method="post">
                            <span class="ba-price">150 UAH</span>
                            <button>ЗАМОВИТИ</button>
                        </form>
                    </div>
                    <!-- /.ba-product -->
                    <div class="ba-product ba-product-r">
                            <h4 class="ba-product__name">ЦЕ ЧАШКА</h4>
                        <img class="ba-img-mug" src="img/product/mug.png" alt="mug">
                        <form action="#" method="post">
                            <span class="ba-price">100 UAH</span>
                            <button>ЗАМОВИТИ</button>
                        </form>
                        
                    </div>
                    <!-- /.ba-product -->
                    <div class="ba-product">
                        <h4 class="ba-product__name">ЦЕ ЕКО-СУМКА</h4>
                        <img class="ba-img-bag" src="img/product/bag.png" alt="bag">
                        <form action="#" method="post">
                            <span class="ba-price">150 UAH</span>
                            <button>ЗАМОВИТИ</button>
                        </form>
                    </div>
                    <!-- /.ba-product -->
                    <div class="ba-product ba-product-r">
                        <h4 class="ba-product__name">ЦЕ БЛОКНОТ</h4>
                        <img class="ba-img-note" src="img/product/note.png" alt="note">
                        <form action="#" method="post">
                            <span class="ba-price">120 UAH</span>
                            <button>ЗАМОВИТИ</button>
                        </form>
                    </div>
                    <!-- /.ba-product -->
                </div>
                <!-- /.ba-products-list -->
            </div>
        </section>
        <!-- /.ba-main-section -->
